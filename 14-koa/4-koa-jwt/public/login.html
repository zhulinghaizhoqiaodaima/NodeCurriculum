<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="login">Login</h1>
    <main>
        <div>
            用户名:
            <input type="text" id="username">
        </div>
        <div>
            密码:
            <input type="password" id="password">
        </div>
        <div>
            <button id="login">登录-get</button>
        </div>
        <div>
            <button id="loginpost">登录-post</button>
        </div>
        <div>
            <button id="loginform">登录-form</button>
        </div>
    </main>

    <script>

        let username = document.querySelector('#username')
        let password = document.querySelector('#password')
        let login = document.querySelector('#login')
        let loginpost = document.querySelector('#loginpost')
        let loginform = document.querySelector('#loginform')

        login.onclick = () => {
            // console.log(username.value,password.value);
            fetch(`/user?username=${username.value}&password=${password.value}`).then(res => res.json()).then(res => {
                console.log(res);
                // if(res.code ===1) {
                //     location.href = '/home.html'
                // }else{
                //     alert(res.msg)
                // }
            })
        }

        loginpost.onclick = () => {
            // console.log(username.value,password.value);
            fetch(`/user`, {
                method: 'POST',
                body: JSON.stringify({
                    username: username.value,
                    password: password.value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => res.json()).then(res => {
            })
        }

        loginform.onclick = () => {
            // console.log(username.value,password.value);
            fetch(`/user`, {
                method: 'POST',
                body: `username = ${username.value} & password = ${password.value}`,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            }).then(res => res.json()).then(res => {
            })
        }



    </script>
</body>

</html>
